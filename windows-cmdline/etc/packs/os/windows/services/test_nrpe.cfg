define service{
	service_description		NRPE Charge CPU
	use 					windows-nrpe
	hostgroup_name			hosts-nrpe
	check_command			check_nrpe!alias_cpu
	aggregation				system/nrpe
}

define service{
	service_description		NRPE Charge CPU avec alertes
	use 					windows-nrpe
	hostgroup_name			hosts-nrpe
	check_command			check_nrpe_args!alias_cpu!5%!100%
	aggregation				system/nrpe
}
