define host{
   name           http
   use            generic-host
   register       0

	_CHECK_HTTP_DOMAIN_NAME		$HOSTADDRESS$
	_CHECK_HTTP_PORT			80
	_CHECK_HTTP_URI				/
}




define host{
   name           https
   use            generic-host
   register       0

	_CHECK_HTTPS_DOMAIN_NAME	$HOSTADDRESS$
	_CHECK_HTTPS_PORT			443
	_CHECK_HTTPS_URI			/
}
