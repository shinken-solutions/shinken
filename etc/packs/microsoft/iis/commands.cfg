#### Windows IIS check commands. Like windows one, it's using the check_wmi_plus.pl plugin

define command {
       command_name	check_iis_transferts_activity
       command_line	$PLUGINSDIR$/check_wmi_plus.pl -H $HOSTADDRESS$ -u "$_HOSTDOMAINUSER$" -p "$_HOSTDOMAINPASSWORD$" -m checkiis -s transfers -a '_Total' --inidir=$WMI_INI_DIR$
}


