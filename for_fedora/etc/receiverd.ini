[daemon]
# Paths are relative to this config file
workdir=/var/lib/shinken
pidfile=/var/run/shinken/receiverd.pid
interval_poll=5
maxfd=1024
port=7773
host=0.0.0.0
user=nagios
group=nagios
idontcareaboutsecurity=0
# Set to 0 if you want to make this daemon NOT run
daemon_enabled=1

#-- SSL configuration --
use_ssl=0
#certs_dir=etc/certs
#ca_cert=etc/certs/ca.pem
#server_cert=etc/certs/server.pem
hard_ssl_name_check=0

#-- Local log management --
# Enable only if you need it
use_local_log=0
local_log=/var/log/shinken/receiverd.log
# accepted log level values= DEBUG,INFO,WARNING,ERROR,CRITICAL
log_level=WARNING
