define command{
  command_name                   test-check-host-alive
  command_line                   $USER1$/test_hostcheck.pl --type=$ARG1$ --failchance=0% --previous-state=$HOSTSTATE$ --state-duration=$HOSTDURATIONSEC$ --hostname $HOSTNAME$
}

define command{
  command_name                   test-check-host-alive-parent
  command_line                   $USER1$/test_hostcheck.pl --type=$ARG1$ --failchance=0% --previous-state=$HOSTSTATE$ --state-duration=$HOSTDURATIONSEC$ --parent-state=$ARG2$ --hostname $HOSTNAME$
}

define command{
  command_name                   notify-host
  command_line                   sleep 1 && /bin/true
}

define command{
  command_name                   notify-service
  command_line                   sleep 1 && /bin/true
}

define command{
  command_name                   check_service
  command_line                   $USER1$/test_servicecheck.pl --type=$ARG1$ --failchance=0% --previous-state=$SERVICESTATE$ --state-duration=$SERVICEDURATIONSEC$ --total-critical-on-host=$TOTALHOSTSERVICESCRITICAL$ --total-warning-on-host=$TOTALHOSTSERVICESWARNING$ --hostname $HOSTNAME$ --servicedesc $SERVICEDESC$
}

