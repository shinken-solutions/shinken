define service{
       check_command                  check_service!ok
       host_name                      test_host_0
       service_description            cpu_too_high_bis
       use                            generic-service
       trigger                        \n\
cpu = perf(self, 'cpu')               \n\
print "Founded cpu", cpu              \n\
if cpu >= 95: \n\
\t   critical(self, 'not good! | cpu=%d' % cpu)
}



