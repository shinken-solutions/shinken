define host {
use				generichost-gateway
host_name			test_host_0
display_name			hostname
address				192.168.2.1
alias				aliased
notes				Address

_NS				$HOSTADDRESS$
_NSHOSTNAME			$HOSTNAME$
_NSEXPECT			$HOSTADDRESS$
_NSWARNING			5
_NSCRITICAL			10

#other possible values: udp/ipv4, udp6, udp/ipv6, tcp, tcp4, tcp/ipv4, tcp6, tcp/ipv6
_NWCDOMAIN			udp/ipv4
_NWCPROTO			2c
_SNMPCOMMUNITY			public
_NWCTIMEOUT			10
_NWCUNIT			%
_NWCIFACEWARNING		95
_NWCIFACECRITICAL		100

_iface				tap0$(10.9.0.82)$,tap1$(10.10.0.79)$
}
