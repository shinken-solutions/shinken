define host{
  check_interval                 1
  check_period                   24x7
  contact_groups                 test_contact
  event_handler_enabled          1
  failure_prediction_enabled     1
  flap_detection_enabled         1
  max_check_attempts             3
  name                           generic-host
  notification_interval          1
  notification_options           d,u,r,f,s
  notification_period            24x7
  notifications_enabled          1
  process_perf_data              1
  register                       0
  retain_nonstatus_information   1
  retain_status_information      1
  retry_interval                 1
}

# a host with a '__ANTI-VIRG__' substring in its name 
define host {
  host_name                      test__ANTI-VIRG___0
  address                        127.0.0.1
  use                            generic-host
}


# a host with a comment after its hostname
define host {
  host_name                      test_host_1;comment
  address                        127.0.0.1
  use                            generic-host
}

# a host with a semicolon in its hostname
define host {
  host_name                      test_host_2\;with_semicolon
  address                        127.0.0.1
  use                            generic-host
}

