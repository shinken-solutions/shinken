
define command{
       command_name	check_ssh
       command_line	/bin/true
}

define service{
        name                    ssh-critical-service
        use                     critical-service

        service_description     SSH
        check_command           check_ssh
	retry_interval		1
	check_interval		1

        register                0
}

define service{
        use                     ssh-critical-service
        host_name               MYHOST
}

define host{
        use   generic-host
        host_name MYHOST
}

define service{
        use                     ssh-critical-service
        host_name               MYHOST2,MYHOST3
}

define host{
        use   generic-host
        host_name MYHOST2
}

define host{
        use   generic-host
        host_name MYHOST3
}

define service{
	name	                good_ssh_service
        use                     critical-service
        check_command           check_ssh
        service_description     GOOD_SSH
	retry_interval		1
	check_interval		1
        register                0
}

define service{
        use			good_ssh_service
	name                    super_ssh_service2
        service_description     SUPER_SSH
	host_name               MYHOST4
}

define host{
        use   generic-host
        host_name MYHOST4
}

define service{
        use                     good_ssh_service
        name                    super_ssh_service3
        host_name               MYHOST5
}

define host{
        use   generic-host
        host_name MYHOST5
}

define host{
        use   generic-host
        host_name MYHOST6
        _DISKS /,/tmp,/var/log,/data
        _CPUS cpu1,cpu2
}

define service{
        use                     ssh-critical-service
        service_description     sys: $KEY$
        host_name               MYHOST6
        duplicate_foreach       _CPUS
}

define service{
        use                     ssh-critical-service
        service_description     sys: $KEY$
        host_name               MYHOST6
        duplicate_foreach       _DISKS
}

