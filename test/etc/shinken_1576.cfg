## shinken.cfg

cfg_dir=1576
retain_state_information=1
retention_update_interval=10
max_service_check_spread=1
max_host_check_spread=1
service_check_timeout=60
timeout_exit_status=2
flap_history=20
max_plugins_output_length=65536
enable_problem_impacts_states_change=1
disable_old_nagios_parameters_whining=1
enable_environment_macros=0
log_initial_states=0
no_event_handlers_during_downtimes=1
pack_distribution_file=var/lib/shinken/pack_distribution.dat
workdir=var/lib/shinken/
lock_file=var/arbiterd.pid
local_log=var/arbiterd.log
shinken_user=shinken
shinken_group=shinken
modules_dir=../var/lib/shinken/modules
daemon_enabled=1
use_ssl=0
hard_ssl_name_check=0
http_backend=auto
statsd_enabled=0
