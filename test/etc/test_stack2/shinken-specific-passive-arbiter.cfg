#The arbiter definition is optional
#Like reactionner and broker, it do not need load balanced
define arbiter{
       arbiter_name	Arbiter-spare
#       host_name	node1       ;result of the get_hostname.py command (or hostname under Unix)
       address	localhost
       port	7770
       spare	1
       modules CommandFile
       }


# We want a MASTER arbiter not not a real one in fact. It will never POP up
# but must be valid so the spare will know how much time to wait
define arbiter{
       arbiter_name	Arbiter-MASTER
       host_name	I_DO_NOT_EXIST_AND_IF_I_IS_THE_CASE_MY_ADMIN_IS_A_TOTAL_MORRON
       address		I_DO_NOT_EXIST_AND_IF_I_IS_THE_CASE_MY_ADMIN_IS_A_TOTAL_MORRON
       port	1770
       spare	0

       # Will wait 5s
       check_interval	 1
       max_check_attempts	5

       modules			CommandFile

       }


## Module:      CommandFile
## Loaded by:   Poller, Arbiter, Receiver
# Receive passive host and service results, typically from check_mk plugins.
# No other commands or inputs accepted (Restricted to host and service results)
define module {
    module_name     CommandFile
    module_type     named_pipe
    command_file    rw/shinken.cmd
}



#The broker manage data export (in flat file or in database)
#Here just log files and status.dat file
define broker{
       broker_name	broker-Master
       address	localhost
       port	7772
       spare	0
       realm 	All
       manage_sub_realms 1
       manage_arbiters	 1
       modules		 Simple-log,Livestatus
       timeout		1
       max_check_attempts	1
       }



