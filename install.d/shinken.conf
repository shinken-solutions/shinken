function cecho ()
{

        # Argument $1 = message
        # Argument $2 = foreground color
        # Argument $3 = background color
        # Argument $4 = if not zero then do not add line feed

        # if term is not set simply write the output
        if [ -n $TERM ]
        then
                echo -ne $1"\n" >> $LOGFILE
                echo -ne $1"\n"
                return
        fi

        case "$2" in
                "black")
                        fcolor='30'
                        ;;
                "red")
                        fcolor='31'
                        ;;
                "green")
                        fcolor='32'
                        ;;
                "yellow")
                        fcolor='33'
                        ;;
                "blue")
                        fcolor='34'
                        ;;
                "magenta")
                        fcolor='35'
                        ;;
                "cyan")
                        fcolor='36'
                        ;;
                "white")
                        fcolor='37'
                        ;;
                *)
                        fcolor=''
        esac
        case "$3" in
                "black")
                        bcolor='40'
                        ;;
               "red")
                        bcolor='41'
                        ;;
                "green")
                        bcolor='42'
                        ;;
                "yellow")
                        bcolor='43'
                        ;;
                "blue")
                        bcolor='44'
                        ;;
                "magenta")
                        bcolor='45'
                        ;;
                "cyan")
                        bcolor='46'
                        ;;
                "white")
                        bcolor='47'
                        ;;
                *)
                        bcolor=""
        esac

        if [ -z $bcolor ]
        then
                echo -ne $1"\n" >> $LOGFILE
                echo -ne "\E["$fcolor"m"$1"\n"
        else
                echo -ne $1"\n" >> $LOGFILE
                echo -ne "\E["$fcolor";"$bcolor"m"$1"\n"
        fi
        tput sgr0
        return
}

function cread(){
    # $1: text
    # $2: color
    # $3: default
    # $4: choices

        # Argument $4 = if not zero then do not add line feed
        case "$2" in
                "black")
                        fcolor='30'
                        ;;
                "red")
                        fcolor='31'
                        ;;
                "green")
                        fcolor='32'
                        ;;
                "yellow")
                        fcolor='33'
                        ;;
                "blue")
                        fcolor='34'
                        ;;
                "magenta")
                        fcolor='35'
                        ;;
                "cyan")
                        fcolor='36'
                        ;;
                "white")
                        fcolor='37'
                        ;;
                *)
                        fcolor=''
        esac


        if [ $QUIET -eq 1 ]
        then
            readvalue=$3
            return
        fi

        if [ -z $bcolor ]
        then
                echo -ne "\E["$fcolor"m"$1""
        else
                echo -ne "\E["$fcolor";"$bcolor"m"$1""
        fi

        read readvalue

        if [ -z "$readvalue" ]
        then
            readvalue=$3
            tput sgr0
            return
        else
            if [ "$4" = "nocheck" ]
            then
                return
            fi
            match=0
            for av in $4
            do
                if [ "$av" = "$readvalue" ]
                then
                    match=1
                fi
            done
            if [ $match -eq 0 ]
            then
                tput sgr0
                cecho " > Invalid value ($readvalue) allowed values are [$4]" red
                cread "$1" "$2" "$3" "$4"
                return
            else
                tput sgr0
                return
            fi
        fi
}

